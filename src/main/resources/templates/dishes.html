<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block th:include="fragments/general.html :: header"/>

    <link rel="stylesheet" th:href="@{/css/dishes.css}">
    <title>Our Menu</title>
</head>
<body>
    <section th:insert="fragments/general.html :: navigation"></section>

    <section class="dishes-wrapper d-flex align-content-center justify-content-center flex-column"
             style="margin-left: 40px; margin-top: 120px; margin-right: 40px;">
        <div class="d-flex justify-content-between align-content-center" style="width: 100%;">
            <h2>
                Menu
            </h2>

            <div class="range-slider" style="align-self: flex-end">
                <label for="price">Price:</label>
                <br>
                <input id="price" class="range-slider__range" type="range" th:value="${topPrice.intValue()}"
                       th:step="${topPrice} / 10"
                       th:min="0"
                       th:max="${topPrice.intValue()}">
                <span class="range-slider__value">0</span>
            </div>
        </div>

        <div class="categories d-flex align-content-center justify-content-start">
            <h5 class="category active" th:text="All"
                th:onclick="|changeCategory(this, 0)|"/>
            <h5 th:text="${category}" class="category" th:data-category="${category}" th:each="category:${categories}"
                th:onclick="|changeCategory(this, 0, this.getAttribute('data-category'))|"/>
        </div>

        <div class="d-flex flex-wrap" id="menu" style="width: calc(100% - 80px); margin-left: 40px; margin-top: 40px;">

        </div>
    </section>

    <th:block th:include="fragments/general.html :: scripts"/>

</body>
</html>
